<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../framework.css">
    <link rel="stylesheet" href="../main.css">
    <title>Discourse Analysis Questions</title>
</head>
<body>
    <div class="logo"></div>
    <div class="overlay"></div>
    <div class="quizApp">
        <div class="quizInfo">
            <div class="category">
                Category: <span>Discourse Analysis Questions</span>
            </div>
            <div class="count">
                Question Count: 
                <span class="current"></span>/<span class="num"></span>
            </div>
        </div>
        <div class="quizArea"></div>
        <div class="answersArea"></div>
        <button type="submit" class="submit">Submit Answers</button>
        <div class="bullets">
            <div class="spansContainer"></div>
            <div class="countdown"></div>
        </div>
        <div class="results"></div>

        <a href="Discourse Analysis Revision Questions.pdf" target="_blank" class="none">Answered pdf Model</a>
    </div>

    <script src="../main.js"></script>
</body>
</html>
